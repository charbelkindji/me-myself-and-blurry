<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Me, Myself And Blurry - Charbel KINDJI</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
        <link rel="stylesheet" href="css/style.css"> <!-- Resource style -->

        <script src="js/modernizr.js"></script> <!-- Modernizr -->

    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Me, Myself and Blurry</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-8">
                        <figure class="cd-image-container">
                            <img src="img/img-original.jpg" alt="Original Image">
                            <span class="cd-image-label" data-type="original">Original</span>

                            <div class="cd-resize-img"> <!-- the resizable image on top -->
                                <img src="img/img-modified.jpg" alt="Modified Image">
                                <span class="cd-image-label" data-type="modified">Modified</span>
                            </div>
                            <span class="cd-handle"></span>
                        </figure>
                    </div>
                    <div class="col-md-4">
<!--                        <div class="small mb-1">SKU: BST-498</div>-->
                        <h4 class="display-5 fw-bolder">Upload your photo</h4>
                        <form action="/" id="intelForm" method="post" enctype="multipart/form-data">

                            <div class="fs-5 mb-5">
                                <input type="file" required class="form-control-file" name="imageToPredict" accept=".jpg, .png, .jpeg" id="imageToPredict">
                            </div>
                            <p class="lead">Define your settings</p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="blurFaces">
                                <label class="form-check-label" for="blurFaces">
                                    Blur faces
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="showBoxes">
                                <label class="form-check-label" for="showBoxes">
                                    Show boxes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="showKeypoints">
                                <label class="form-check-label" for="showKeypoints">
                                    Show key points
                                </label>
                            </div>
                            <br>
                            <div class="d-flex">
                                <button type="submit" style="margin-bottom:10px;" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">
                   By <a href="https://www.linkedin.com/in/gaspard-kindji/" class="footerLink">Charbel KINDJI</a>
                </p>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="js/jquery-2.1.1.js"></script>
        <script src="js/jquery.mobile.custom.min.js"></script> <!-- Resource jQuery -->
        <script src="js/main.js"></script> <!-- Resource jQuery -->

    </body>
</html>
